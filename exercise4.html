<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/exercise4.css">
    </head>
    <body>
        <header>
            <h1 class="computer">Computer: 0</h1><h1 class="you">You: 0</h1>
        </header>
        
        <main>
            <figure class="enemy-hand"></figure>
            <h2 class="outcome">Choose hand shape</h2>
            <section class="buttons">
                <figure class="rock playable"></figure>
                <figure class="paper playable"></figure>
                <figure class="scissors playable"></figure>
                <button class="restart">Restart</button>
            </section>
        </main>

        <script src="js/exercise4.js"></script>
    </body>
</html>
